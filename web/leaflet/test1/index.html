<html>
<head>
  <title>A Leaflet map!</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
 <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <style>
    #map{ width: 900px; height: 200px; }
  </style>
</head>
<body>
	<div id="map" style="width: 900px; height: 400px"></div>
	<script>
		var cities2 = new L.LayerGroup();

		L.marker([39.61, -105.12]).bindPopup('This is Littleton, CO.').addTo(cities2),
		L.marker([39.74, -104.89]).bindPopup('This is Denver, CO.').addTo(cities2),
		L.marker([39.73, -104.7]).bindPopup('This is Aurora, CO.').addTo(cities2),
		L.marker([39.77, -105.33]).bindPopup('This is Golden, CO.').addTo(cities2);

		var cities = new L.LayerGroup();

		L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
		L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
		L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
		L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);

	    var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ';

	    var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

		var map = L.map('map', {
			center: [39.73, -104.99],
			zoom: 10,
			layers: [grayscale, cities]
		});

		var baseLayers = {
			"Grayscale": grayscale,
			"Streets": streets
		};

		var overlays = {
			"Cities": cities,
			"citays":cities2
		};

		L.control.layers(baseLayers, overlays).addTo(map);
	</script>
</body>
